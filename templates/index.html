{% extends 'layout.html' %}

{% block body %}

	<form action="{{ url_for('index') }}" method="post">
		<div class="form-group">
	    <label for="form-input-1">ISBN</label>
	    <input type="text" name="isbn" class="form-control" id="form-input-1" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="form-input-2">Author</label>
	    <input type="text" name="author" class="form-control" id="form-input-2" placeholder="">
	  </div>
		<div class="form-group">
	    <label for="form-input-3">Title</label>
	    <input type="text" name="title" class="form-control" id="form-input-3" placeholder="">
	  </div>
		<div class="col-12 text-center">
	    <button type="submit" class="">Search</button>
		</div>
	</form>

	{% if not fresh_page %}
		{% include 'includes/_books.html' %}
	{% endif %}
{% endblock %}
