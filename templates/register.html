{% extends 'layout.html' %}

{% block body %}

	{% include 'includes/_error.html' %}

	<form action="{{ url_for('register') }}" method="post">
	  <div class="form-group">
	    <label for="form-input-1">Name</label>
	    <input type="text" name="name" class="form-control" id="form-input-1" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="form-input-2">Password</label>
	    <input type="password" name="password" class="form-control" id="form-input-2" placeholder="">
	  </div>
		<div class="form-group">
	    <label for="form-input-3">Confirm Password</label>
	    <input type="password" name="password-confirm" class="form-control" id="form-input-3" placeholder="">
	  </div>
		<div class="col-12 text-center">
	    <button type="submit" class="">Register</button>
		</div>
	</form>

{% endblock %}
