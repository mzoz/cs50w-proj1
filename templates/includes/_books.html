<div style="margin: 50px auto 50px auto">
	{% if books %}
		<div class="list-group">
			{% for book in books %}
			  <a target="_blank" href="{{ url_for('book_page', book_id=book[0]) }}" class="list-group-item list-group-item-action flex-column align-items-start">
			    <div class="d-flex w-100 justify-content-between">
			      <h5 class="mb-1">{{ book[2] }}</h5>
{#			      <small>3 days ago</small>#}
			    </div>
			    <p class="mb-1">{{ book[3] }}</p>
			    <small>ISBN-{{ book[1] }}</small>
			  </a>
			{% endfor %}
		</div>

	{% else %}
		<h5>No results.</h5>

	{% endif %}
</div>
